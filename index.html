<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>YouTube API</title>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<script src="app.js"></script>
</head>
<body>

<section>
<h1>YouTube Search</h1>
<p>Search for videos on YouTube from the comfort of this portal. Never have to fight the horde of crowded lines on YouTube again.</p>
</section>

<section>
<div class="container">
    <form id="search-term">
    <ul>
        <p>Enter the search term:</p>
        <li><input id="query" type="text"></li>
    </ul>
        <input type="button" value="Submit" id="submit">
    </form>
</div>
</section>
<section>
<div id="search-results">
</div>
</section>
</body>
</html>
